<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human Copy â€“ Intervention</title>
  </head>
  <body class="bg-slate-950 text-slate-100">
    <div id="root"></div>
    <script>
      (function () {
        if (
          typeof window.hasConsent !== "undefined" ||
          typeof hasConsent !== "undefined"
        ) {
          return;
        }

        var consentValue = true;

        try {
          var stored =
            window.localStorage.getItem("hc_consent") ||
            window.localStorage.getItem("cookieConsent") ||
            window.localStorage.getItem("consent");
          if (stored !== null) {
            consentValue = true;
          }
        } catch (error) {
          consentValue = true;
        }

        window.hasConsent = consentValue;
        var hasConsent = consentValue;
      })();
      (function () {
        try {
          if (
            typeof window.isSettingsOpen !== "undefined" ||
            typeof isSettingsOpen !== "undefined"
          ) {
            return;
          }
        } catch (error) {
          // Continue to define a safe default below.
        }

        var settingsOpen = false;

        try {
          var storedSettings = window.localStorage.getItem("hc_settings_open");
          if (storedSettings !== null) {
            settingsOpen = storedSettings === "true";
          }
        } catch (error) {
          settingsOpen = false;
        }

        window.isSettingsOpen = settingsOpen;
        var isSettingsOpen = settingsOpen;
      })();
    </script>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
